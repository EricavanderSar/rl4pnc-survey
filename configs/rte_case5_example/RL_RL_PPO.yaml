setup:
  nb_timesteps: &nb_timesteps 10000
  checkpoint_freq: 10
  checkpoint_at_end: True
  keep_checkpoints_num: 5
  checkpoint_score_attr: evaluation/episode_reward_mean
  verbose: 1
  storage_path: /Users/barberademol/Documents/GitHub/mahrl_grid2op/runs/ #/home3/s3374610/mahrl_grid2op/runs/ 
  experiment_name: rte_case5_example/RL_RL
  save_artifact: True
  num_samples: 20

debugging:
  seed: &seed 14

training:
  # tunable parameters
  lr: 0.003 # !grid_search [0.0005, 0.005, 0.05] # PREVIOUS: 0.05
  gamma: 0.95 # !grid_search [0.95, 0.99]
  vf_loss_coeff: 0.5
  entropy_coeff: 0.01
  clip_param: 0.2
  lambda_: 0.95
  sgd_minibatch_size: 32 # !grid_search [32, 64, 128]
  train_batch_size: 128
  model:
    fcnet_hiddens: 
    - 256
    - 256
  _enable_learner_api: False
  batch_mode: complete_episodes

rl_module:
  _enable_rl_module_api: False

explore:
  exploration_config:
    type: StochasticSampling

callbacks:
  callbacks: !CustomMetricsCallback

framework:
  framework: torch

multi_agent:
  policy_mapping_fn: !policy_mapping_fn
  policies_to_train: ["reinforcement_learning_policy"]
  count_steps_by: agent_steps

environment:
  env_config: &env_config_train
    env_name: rte_case5_example_per_day_train
    num_agents: 3
    shuffle_scenarios: True
    action_space: tennet
    lib_dir: /Users/barberademol/Documents/GitHub/mahrl_grid2op/ # /home3/s3374610/mahrl_grid2op/ 
    max_tsteps: *nb_timesteps
    grid2op_kwargs:
      # general kwargs
      reward_class: !ScaledL2RPNReward
    seed: *seed
    rho_threshold: 0.95
    stage: train
    prio: True

env_config_val: &env_config_val
  <<: *env_config_train
  env_name: rte_case5_example_val
  shuffle_scenarios: False
  stage: val

evaluation:
  evaluation_interval: 2
  evaluation_duration: 20 # as many as there are validation episodes
  evaluation_duration_unit: episodes
  evaluation_config: 
    env_config: *env_config_val # use the validation environment
    explore: True
